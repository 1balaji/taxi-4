<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>같이타자</title>
<!-- JQuery -->
<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.css">
<link rel="stylesheet" href="../css/jquery.mobile.structure-1.3.2.css">
<link rel="stylesheet" href="../css/themes/taxi.css">
<link rel="stylesheet" href="auth.css">

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/jquery.mobile-1.3.2.js"></script>

<!-- 추가 -->
<script src="auth.js"></script>
</head>
<body>
<div id="fb-root"></div>
<!-- 로딩화면 -->
<div id="divLoadingPage" data-role="page" data-theme="f">
	로딩화면
</div>


<!-- 로그인 화면 -->
<div id="divLoginPage" data-role="page" data-theme="f">
	<section id="a" data-role="content" data-theme="f">
		<fb:login-button>
			<img src="../images/common/faceBook_logo.png" data-corners="false"
				align="left" width="70" />
			<p>log in with Facebook</p>
		</fb:login-button>
		<a href="#" onclick="FB.logout();">[logout]</a>
	</section>
</div>


<!-- 휴대폰수집 화면 -->
<div id="divPhonePage" data-role="page" data-theme="f">
	<header data-role="header" data-theme="f">
		<h1>전화번호 입력</h1>
		<a data-icon="home">Texi</a>
		<button data-form="ui-btn-up-a">같이타자</button>
	</header>
	
	<section id="content" data-role="content" data-theme="f">
		<div id="enter">본인 휴대전화번호를 입력해주세요.</div>
			<ul>
				<li id="line" data-theme="f" class="ui-li ui-li-static ui-btn-up-f">(+82)Republic of Korea</li>
			</ul> 
			<input id="number" type="text" data-theme="b"
			placeholder="휴대폰 번호 입력">
		<button id="btnPhoneNo" data-role="button" data-corners="false">다음</button>
		<div id="info">
			Texi 같이 타자는 전화번호의 본인사용 및 부정사용방지를<br>위하여 인증을 필요로 합니다.
		</div>
	</section>
</div>
</body>
</html>
