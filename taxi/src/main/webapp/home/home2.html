	<!-- header -->
	<div data-role="header"  data-position="fixed" data-theme="f">
		<a href="#" data-role="button" data-icon="home">Home</a>
		<h1 class="header_title">검색결과</h1>
		<a id="tmpSearch" href="#" data-role="button" data-icon="search">조회</a>
	</div>
	
	<div data-role="header" data-theme="f">
		<form id="formLocations">
			<input type="hidden" id="hiddenStartX" value="">
			<input type="hidden" id="hiddenStartY" value="">
			<input type="hidden" id="hiddenStartName" value="">
			<input type="hidden" id="hiddenStartRange" value="1000">
			<input type="hidden" id="hiddenEndX" value="">
			<input type="hidden" id="hiddenEndY" value="">
			<input type="hidden" id="hiddenEndName" value="">
			<input type="hidden" id="hiddenEndRange" value="1000">
			<div data-role="fieldcontain" class="divLocationInput">
				<a href="#"  data-role="button" data-icon="home" data-iconpos="notext">Current Location</a>
				<input type="text" id="textStartLocation" placeholder="현위치: 강남" value="" data-mini="true" data-clear-btn="true">
			</div>				
			<div data-role="fieldcontain" class="divLocationInput">
				<a href="#" id="favoriteLoc" data-role="button" data-icon="star" data-iconpos="notext">Favorite Location</a>
				<input type="text" id="textEndLocation" placeholder="최근목적지: 대학로" value="" data-mini="true" data-clear-btn="true">
			</div>
		</form>
	</div>
	
	<!-- content -->
	<section data-role="content" data-theme="f" id="aa">
		<div id="divMapWrap">
			<!-- map -->
			<div id="canvas_map"></div>
			
			<!-- 방목록 -->
			<div id="divRoomList" data-flag="close">
				<div data-theme="none">
					<ul id="ulRoomList" data-role="listview">
						<li data-theme="no-theme" data-icon="false">
							<a href="#" id="btnAddRoom">+</a>
						</li>
					</ul>
				</div>
		 	</div>
	
			<!-- 방관련버튼 팝업 -->
			<div id="divRoomControlPopup_location">&nbsp;</div>
			<div id="divRoomControl_popup" data-role="popup" data-position-to="#divRoomControlPopup_location" data-theme="c" data-corners="false">
				<a href="#divRoomInfo_popup" data-role="button" data-inline="true" data-theme="a" 
					data-rel="popup" data-position-to="window" data-icon="info" data-corners="false">방정보</a>
				<a href="#" data-role="button" data-theme="a"
					data-inline="true" data-icon="check" data-corners="false">참여하기</a>
			</div>
			
		</div><!-- //divMapWrap -->
	</section>
	

	<!-- 방등록 팝업 -->
	<div id="divAddRoomCondition_popup" data-role="popup" data-corners="false" data-dismissible="false"
		data-overlay-theme="a" data-theme="c" class="ui-corner-all">
		<a href="#" data-role="button" data-theme="c" data-icon="delete" data-iconpos="notext" 
			class="ui-btn-right">Close</a>
		<div data-role="header" data-theme="a">
	        <h1>방 등록</h1>
	    </div>
	    <div data-role="content" class="ui-corner-bottom ui-content" data-theme="c">
		    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
		        <legend>출발시간 (분)</legend>
		        <input type="radio" name="radio-choice-t-minute" id="radio-choice-minute-10" value="on" checked="checked">
		        <label for="radio-choice-minute-10">10</label>
		        <input type="radio" name="radio-choice-t-minute" id="radio-choice-minute-20" value="off">
		        <label for="radio-choice-minute-20">20</label>
		        <input type="radio" name="radio-choice-t-minute" id="radio-choice-minute-30" value="other">
		        <label for="radio-choice-minute-30">30</label>
		        <input type="radio" name="radio-choice-t-minute" id="radio-choice-minute-40" value="other">
		        <label for="radio-choice-minute-40">40</label>
		        <input type="radio" name="radio-choice-t-minute" id="radio-choice-minute-50" value="other">
		        <label for="radio-choice-minute-50">50</label>
		        <input type="radio" name="radio-choice-t-minute" id="radio-choice-minute-60" value="other">
		        <label for="radio-choice-minute-60">60</label>
		    </fieldset>
		    <a href="#" data-role="button" data-mini="true">출발지변경</a>
		    <a id="btnAddRoomSubmit" href="#" data-role="button" data-inline="true" data-mini="true" 
		    	data-corners="false" data-icon="check">등록</a>
	    </div>
	</div>		
	
	
	<!-- 방정보 팝업 -->
	<div id="divRoomInfo_popup" data-role="popup" data-corners="false" data-theme="c">

			<ul data-role="listview" data-inset="true" id="popup_list" data-corners="false" data-theme="c">
				<li data-role="fieldcontain"><span
					style="float: left; display: inline-block; width: 70px; color: #778899;">출발시간</span>
					<div style="margin-left: 80px;">
						<span>22:50</span>
					</div></li>
				<li data-role="fieldcontain"><span
					style="float: left; display: inline-block; width: 70px; color: #778899;">멤버</span>

						<h3>유지민</h3>

						<a id="relationButton" href="#popupBasic" data-position-to="window" data-rel="popup" data-role="button" 
							data-mini="true" data-inline="true" data-theme="c">관계도</a>

				<li data-role="fieldcontain"><span
					style="float: left; display: inline-block; width: 70px; color: #778899;">도착지</span>

						<span>대학로</span>
					</div></li>
				<li data-role="fieldcontain"><span
					style="float: left; display: inline-block; width: 70px; color: #778899;">거리</span>
					<div style="margin-left: 80px;">
						<span>21km</span>
					</div></li>
				<li data-role="fieldcontain">
					<button type="submit" data-theme="c" data-icon="check" data-inline="true" data-corners="false"><span>참여하기</span></button>
				</li>
			</ul>
	</div>
