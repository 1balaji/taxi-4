<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>page00</title>
<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.css">
<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/common.js"></script>
<script src="../js/jquery.mobile-1.3.2.js"></script>


</head>
<body>

<script>
$(document).ready(function() {
	console.log("page00...");
	$.mobile.loadPage("page01.html", {
		options : { data : "init" }
	});
	$.mobile.loadPage("page02.html", {
		options : { data : "init" }
	});

});

$(document).on("pageload", function(event, data) {
	if (data.url == "page01.html") {
		console.log("page01 load");
		var page01js = appContext.getObject("page01js");
		page01js.init();
		
		$.mobile.changePage( "#page01" );
	}	
	
	if (data.url == "page02.html") {
		console.log("page02 load");
		var page02 = appContext.getObject("page02js");
		page02js.init();
		
// 		$.mobile.changePage( "page02.html" );
	}
	
});

</script>
		
</body>
</html>
