<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>같이타자!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- JQuery -->
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.css">
<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"> -->
<!-- <link rel="stylesheet" href="../css/jquery.mobile.structure-1.3.2.css"> -->
<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css"> -->
<script src="js/jquery-1.10.2.js"></script>
<!-- <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script> -->
<script src="js/jquery.mobile-1.3.2.js"></script>
<!-- <script src="http://http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> -->

<!-- Olleh Map -->
<script src="http://map.ktgis.com/MapAPI/serviceJSP/AuthAPI.jsp?key=ODEwMEQ4QzA6VEJGRkMwMzQzOUQ4NA==&module=Map,Geocoder,Directions"></script>

<!-- Theme -->
<link rel="stylesheet" href="css/themes/taxi.css" />

<!-- 추가 -->
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="main.css">

<script src="main.js"></script>

</head>

<body>	
<div data-role="page" data-title="같이타자-검색결과" data-theme="f">
	<!-- header -->
	<div data-role="header"  data-position="fixed" data-theme="f">
		<a href="#" data-role="button" data-icon="home">Home</a>
		<h1 class="header_title">검색결과</h1>
	</div>
	
	<div data-role="header" data-theme="f">
<!-- 		<ul id="ulFeedInput" data-role="listview" data-inset="true" data-corners="false"> -->
<!-- 		    <li data-inset="true"> -->
			<div data-role="fieldcontain" class="divLocationInput">
				<a href="#" data-role="button" data-icon="home" data-iconpos="notext">Current Location</a>
				<input type="text" id="textStartLocation" placeholder="현위치: 강남" value="" data-mini="true" data-clear-btn="true">
			</div>				
			<div data-role="fieldcontain" class="divLocationInput">
				<a href="#" data-role="button" data-icon="star" data-iconpos="notext">Favorite Location</a>
				<input type="text" id="textEndLocation" placeholder="최근목적지: 대학로" value="" data-mini="true" data-clear-btn="true">
			</div>
<!-- 			</li> -->
<!-- 		</ul> -->
	</div>
	
	<!-- content -->
	<section data-role="content" data-theme="f" id="aa">
		<div id="divMapWrap">
			<!-- map -->
			<div id="canvas_map"></div>
			
			<!-- 등록버튼 -->
			<a id="btnAddRoom" href="#" data-role="button" data-icon="plus" 
				data-inline="true" data-corners="false" data-mini="true">추가</a>
			
			<!-- 방목록 -->
			<div id="divRoomList" data-role="fieldcontain" data-theme="c">
				<ul id="ulRoomList" data-role="listview" data-mini="true" data-inset="ture" data-icon="false"  data-theme="d">
					<li data-role="list-divider" data-theme="f">방목록</li>
					<li data-theme="c"><a href="#">9:50</a></li>
					<li data-theme="c"><a href="#">10:10</a></li>
					<li data-theme="e"><a href="#">12:00</a></li>
					<li data-theme="a"><a href="#">1:00</a></li>
					<li data-theme="a"><a href="#">2:00</a></li>
				</ul>
			</div>
	
			<!-- 방관련버튼 팝업 -->
			<div id="divRoomControlPupup_location">&nbsp;</div>
			<div id="divRoomControl_popup" data-role="popup" data-position-to="#divRoomControlPupup_location">
				<a href="#divRoomInfo_popup" data-role="button" data-icon="false" data-inline="true" data-theme="f" 
					data-rel="popup" data-position-to="window">방정보</a>
				<a href="#" data-role="button" data-icon="false" 
					data-inline="true" data-theme="f">참여하기</a>
			</div>
			
		</div><!-- //divMapWrap -->
	</section>
	

	<!-- 방등록 팝업 -->
	<div id="divAddRoomCondition_popup" data-role="popup" data-corners="false" data-dismissible="false"
		data-overlay-theme="a" data-theme="f" class="ui-corner-all">
		<a href="#" data-role="button" data-theme="f" data-icon="delete" data-iconpos="notext" 
			class="ui-btn-right">Close</a>
		<div data-role="header" data-theme="f">
	        <h1>방 등록</h1>
	    </div>
	    <div data-role="content" class="ui-corner-bottom ui-content">
		    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
		        <legend>출발시간 (분)</legend>
		        <input type="radio" name="radio-choice-t-minute" id="radio-choice-minute-10" value="on" checked="checked">
		        <label for="radio-choice-minute-10">10</label>
		        <input type="radio" name="radio-choice-t-minute" id="radio-choice-minute-20" value="off">
		        <label for="radio-choice-minute-20">20</label>
		        <input type="radio" name="radio-choice-t-minute" id="radio-choice-minute-30" value="other">
		        <label for="radio-choice-minute-30">30</label>
		        <input type="radio" name="radio-choice-t-minute" id="radio-choice-minute-40" value="other">
		        <label for="radio-choice-minute-40">40</label>
		        <input type="radio" name="radio-choice-t-minute" id="radio-choice-minute-50" value="other">
		        <label for="radio-choice-minute-50">50</label>
		        <input type="radio" name="radio-choice-t-minute" id="radio-choice-minute-60" value="other">
		        <label for="radio-choice-minute-60">60</label>
		    </fieldset>
		    <a href="#" data-role="button" data-mini="true">출발지변경</a>
		    <a id="btnAddRoomSubmit" href="#" data-role="button" data-inline="true" data-mini="true" 
		    	data-corners="false" data-icon="check">등록</a>
	    </div>
	</div>	
	
	
	<!-- 방정보 팝업 -->
	<div id="divRoomInfo_popup" data-role="popup" data-corners="false">
			<a href="#" data-rel="back" data-role="button" data-icon="delete"
				data-iconpos="notext" class="ui-btn-right">Close</a>
			<div data-role="header" data-theme="f" class="ui-corner-top" data-corners="false">
				<h1>정보</h1>
			</div>
		
			<ul data-role="listview" data-inset="true" id="popup_list" data-corners="false">
				<li data-role="fieldcontain"><span
					style="float: left; display: inline-block; width: 70px; color: #778899;">출발시간</span>
					<div style="margin-left: 80px;">
						<span>22:50</span>
					</div></li>
				<li data-role="fieldcontain"><span
					style="float: left; display: inline-block; width: 70px; color: #778899;">멤버</span>
					<div style="margin-left: 80px;">
						<img src="images/photo/jimin.jpg" width="70" height="80" ><br>
						<h3>유지민</h3> 
						<p>(공경식님의 친구)<br> 외 2명</p>
						<a id="relationButton" href="#popupBasic" data-position-to="window" data-rel="popup" data-role="button" 
							data-mini="true" data-inline="true" data-theme="e">관계도</a>
					</div></li>
				<li data-role="fieldcontain"><span
					style="float: left; display: inline-block; width: 70px; color: #778899;">도착지</span>
					<div style="margin-left: 80px;">
						<span>대학로</span>
					</div></li>
				<li data-role="fieldcontain"><span
					style="float: left; display: inline-block; width: 70px; color: #778899;">거리</span>
					<div style="margin-left: 80px;">
						<span>21km</span>
					</div></li>
				<li data-role="fieldcontain">
					<button type="submit" data-theme="e" data-icon="check" data-inline="true" data-corners="false"><span>참여하기</span></button>
				</li>
			</ul>
	</div>
	
	
	<!-- 관계도 팝업 -->
	<div data-role="popup" id="popupBasic" data-corners="true">
		<a href="#" data-rel="back" data-role="button" data-icon="delete"
			data-iconpos="notext" class="ui-btn-right">Close</a>
		<header data-role="header" data-theme="f"><h1 id="header">관계도</h1></header>
		<img hidden="true" id="member01" src="images/photo/jiwoo.jpg">
		<img hidden="true" id="member02" src="images/photo/jimin.jpg">
		<img hidden="true" id="member03" src="images/photo/miyoung.jpg">
		<img hidden="true" id="member04" src="images/photo/sanghun.jpg">
		<canvas id="myCanvas" width="369" height="369"></canvas>
	</div>

</div><!-- //page -->

</body>
</html>
