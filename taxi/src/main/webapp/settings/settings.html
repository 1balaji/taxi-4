<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>같이타자-설정</title>
<!-- JQuery -->
<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.css">
<link rel="stylesheet" href="../css/jquery.mobile.structure-1.3.2.css">
<link rel="stylesheet" href="../css/themes/taxi.css">

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/jquery.mobile-1.3.2.js"></script>

<!-- 추가 -->
<link rel="stylesheet" href="settings.css">
<script src="../auth/auth.js"></script>
<script src="settings.js"></script>

</head>
<body>
<div id="fb-root"></div>
	<!-- page -->
	<div data-role="page" data-theme="f">
		<!-- header -->
		<header data-role="header" id="header" data-theme="f">
			<button data-role="button" data-icon="home">홈</button>
			<h1>설정</h1>
		</header>
		
		<!-- content -->
		<div data-role="content" id="content" data-theme="f">
			<div>
				<ul id="list" data-role="listview" 
					data-corners="false">
					<li data-role="list-divider" data-theme="c" id=myInfo>내정보 관리</li>
					<li data-icon="check">
						<a href="#" id="btnLogout" data-rel="popup" 
							data-position-to="window" data-inline="false">로그아웃</a></li>
					<li data-icon="check" id="out">
						<a href="#" id="btnLeaveMember" data-rel="popup" 
							data-position-to="window" data-inline="false">회원탈퇴</a></li>
				</ul>
				
			</div>
			
			<!-- 회원탈퇴 확인 팝업 -->
			<div id="popupLeaveMember" data-role="popup" data-corners="false">
				<div data-role="header" data-theme="f" class="ui-corner-top">
			        <h1>택시어플</h1>
			    </div>
			    <div data-role="content" class="ui-corner-bottom ui-content">
					<p>정말로 탈퇴하시겠습니까?</p>
					<a href="#" id="btnCancel" data-role="button" data-inline="true" data-rel="back"
						data-corners="false" data-mini="true">취소</a>
					<a href="#" id="btnLeave" data-role="button" data-inline="true" data-rel="back"
						data-transition="flow" data-corners="false"
						data-mini="true">탈퇴</a>
				</div>
			</div>
		</div><!-- //content -->
	</div><!-- //page -->
</body>
</html>
