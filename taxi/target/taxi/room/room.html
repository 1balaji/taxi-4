<body>

		<div id="divMapWrap">
			<div id="divMap"></div>
			
			<!-- 관계도버튼 -->
			<div id="divRelationBtn" data-role="fieldcontain" data-theme="c">

		</div>
	
	
		<!-- 피드 -->
		<div>
			<ul id="ulFeedInput" data-role="listview" data-inset="true" data-corners="false">
			    <li data-inset="true">
			     <img style="width:80px; height:80px;" src="../images/photo/test4.png">
			       오아름

			</ul>

		</div>
