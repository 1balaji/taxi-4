<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.css">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.css">
<link rel="stylesheet" href="../css/themes/taxi.css" />
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.js"></script>

<link rel="stylesheet" href="settings.css">

</head>
<body>
	<div data-role="page" data-theme="f">
		<!-- header -->
		<header data-role="header" id="header" data-theme="f">
			<button data-role="button" data-icon="home">홈</button>
			<h1>설정</h1>
		</header>
		
		<!-- content -->
		<div data-role="content" id="content" data-theme="f">
			<div>
				<ul id="list" data-role="listview" 
					data-corners="false">
					<li data-role="list-divider" data-theme="c" id=myInfo>내정보 관리</li>
					<li data-icon="check" id="out"><a href="#out2" data-rel="popup" 
						data-position-to="window" data-inline="false">회원탈퇴</a></li>
				</ul>
			</div>
			
			<div data-role="popup" id="out2" data-corners="false">
				<a href="#" data-rel="back" data-role="button"
					data-icon="delete" data-iconpos="notext" class="ui-btn-left">Close</a>
				<div data-role="header" data-theme="f" class="ui-corner-top">
			        <h1>택시어플</h1>
			    </div>
			    <div data-role="content" class="ui-corner-bottom ui-content">
					<p>정말로 탈퇴하시겠습니까?</p>
					<a href="#" data-role="button" data-inline="true" data-rel="back"
						data-corners="false" data-mini="true" id="btnCancel">취소</a>
					<a href="#" data-role="button" data-inline="true" data-rel="back"
						data-transition="flow" data-corners="false"
						data-mini="true" id="btnLeave">탈퇴</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
